<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Image Gallery with Filters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
  </head>
  <body class="bg-ivoryMist">
    <!-- Filter Buttons -->
    <section
      class="2xl:max-w-[1764px] max-w-[1322px] w-full mx-auto px-4 mt-[76px] mb-[114px]"
    >
      <div
        class="flex xl:flex-nowrap flex-wrap xl:gap-3 gap-[35px] justify-between 2xl:mb-[55px] mb-8 w-full font-inter"
        id="filter-buttons"
      >
        <button class="filter-btn filter-buttons active" data-category="all">
          All
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="heritage"
        >
          Hospitals and Medical Buildings
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="museums"
        >
          Museums
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="service"
        >
          Service Buildings
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="education"
        >
          Education facilities
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="residential"
        >
          Residential Buildings
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="commercial"
        >
          Industrial <br />
          Buildings
        </button>
        <button
          class="filter-btn filter-buttons border-black"
          data-category="others"
        >
          Others
        </button>
      </div>

      <!-- Loading Spinner -->
      <div
        id="loading-spinner"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      >
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"
        ></div>
      </div>

      <!-- Image Gallery Grid -->
      <div class="w-full">
        <div
          id="gallery"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-x-9 gap-y-[50px]"
        >
          <!-- Images will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <script>
      // Image data - Example of more items
      const allImages = Array(64)
        .fill(null)
        .map((_, index) => ({
          id: index + 1,
          src: `/assets/webp/card-${(index % 16) + 1}.webp`,
          category: getRandomCategory(),
          alt: `Building ${index + 1}`,
        }));

      // Helper function to get random category
      function getRandomCategory() {
        const categories = [
          "heritage",
          "museums",
          "service",
          "education",
          "commercial",
          "residential",
          "others",
        ];
        return categories[Math.floor(Math.random() * categories.length)];
      }

      // Variables for infinite scroll
      let currentPage = 0;
      const itemsPerPage = 16;
      let isLoading = false;
      let currentCategory = "all";
      let filteredImages = allImages;

      // DOM Elements
      const gallery = document.getElementById("gallery");
      const filterButtons = document.querySelectorAll(".filter-btn");
      const loadingSpinner = document.getElementById("loading-spinner");

      // Create image element
      function createImageElement(image) {
        return `
          <img class="transition-transform hover:scale-105 cursor-pointer w-full h-64 object-cover"
              src="${image.src}" 
              alt="${image.alt}" 
              loading="lazy"
          >
        `;
      }

      // Load more images
      function loadMoreImages() {
        if (isLoading) return;

        isLoading = true;
        loadingSpinner.classList.remove("hidden");

        setTimeout(() => {
          const start = currentPage * itemsPerPage;
          const end = start + itemsPerPage;
          const nextImages = filteredImages.slice(start, end);

          if (nextImages.length > 0) {
            nextImages.forEach((image) => {
              gallery.innerHTML += createImageElement(image);
            });
            currentPage++;
          }

          isLoading = false;
          loadingSpinner.classList.add("hidden");
        }, 800);
      }

      // Filter images
      function filterImages(category) {
        // Reset pagination
        currentPage = 0;
        currentCategory = category;

        // Filter images based on category
        filteredImages =
          category === "all"
            ? allImages
            : allImages.filter((img) => img.category === category);

        // Clear gallery
        gallery.innerHTML = "";

        // Load first page
        loadMoreImages();
      }

      // Event Listeners for buttons
      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Update active button
          filterButtons.forEach((btn) => {
            btn.classList.remove("active");
          });

          button.classList.add("active");

          // Filter images
          const category = button.dataset.category;
          filterImages(category);
        });
      });

      // Infinite scroll handler
      function handleScroll() {
        if (isLoading) return;

        const endOfPage =
          window.innerHeight + window.scrollY >=
          document.documentElement.scrollHeight - 100;

        if (endOfPage) {
          loadMoreImages();
        }
      }

      // Add scroll event listener
      window.addEventListener("scroll", handleScroll);

      // Initial load
      filterImages("all");

      // Add loading state for images
      function handleImageLoading() {
        const images = document.querySelectorAll("#gallery img");
        images.forEach((img) => {
          img.classList.add("opacity-0", "transition-opacity", "duration-300");
          img.addEventListener("load", function () {
            this.classList.remove("opacity-0");
          });
        });
      }

      // Observe gallery for changes and handle image loading
      const observer = new MutationObserver(handleImageLoading);
      observer.observe(gallery, { childList: true });
    </script>
  </body>
</html>
