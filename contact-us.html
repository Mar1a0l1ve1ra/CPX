<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Featured Projects</title>
  </head>

  <body id="body" class="bg-ivoryMist font-inter">
    <div
      class="pointer-events-none w-10 h-10 fake-activity fixed bg-transparent"
    ></div>

    <button
      id="scrollToTop"
      class="hidden fixed bottom-6 right-6 size-12 bg-sunsetRed rounded-full shadow-xl z-[70] animate-bounce p-2"
    >
      <img
        src="./assets/svg/backToTopArrow.svg"
        alt="back to top"
        class="w-full h-full object-cover"
      />
    </button>
    <!-- Back to top btn end -->

    <nav id="nav-hero-wrapper" class="">
      <div
        class="orange-moving-object ease-linear absolute z-[1004] opacity-0 pointer-events-none"
      >
        <img src="./assets/img/orangeLogoIcon.png" class="w-full" alt="" />
      </div>
      <div
        class="white-moving-object ease-linear z-[1005] fixed opacity-0 pointer-events-none"
      >
        <img src="./assets/img/whiteLogoIcon.png" class="w-full" alt="" />
      </div>
      <!-- Navbar and sidebar start -->
      <div
        id="hero"
        class="2xl:max-w-[1764px] xl:max-w-[1322px] max-w-[880px] relative z-[1003] navbar-wrapper w-full mx-auto px-4"
      >
        <!-- Navbar -->
        <div class="flex justify-between items-center gap-5 pt-4 md:pt-4">
          <!-- Logo -->
          <div class="flex logo-wrappper">
            <div class="final-pos">
              <img
                class="h-[70px] md:h-[90px]"
                src="./assets/img/orangeLogoIcon.png"
                alt="logo"
              />
            </div>
            <img
              class="h-[70px] logo-text md:h-[90px]"
              src="./assets/img/logotext.png"
              alt="logo-text"
            />
          </div>
          <div class="flex items-center gap-5 xl:gap-8 max-lg:hidden">
            <a href="/" class="nav-link navbar-navlink"> Home </a>
            <a href="#aboutus" class="nav-link navbar-navlink"> About us </a>
            <a href="#services" class="nav-link navbar-navlink"> Services </a>
            <a href="#portfolio" class="nav-link navbar-navlink"> Projects </a>
          </div>
          <div class="flex items-center gap-5 xl:gap-10 max-lg:hidden">
            <button
              class="bg-sunsetRed px-5 xl:px-7 py-4 text-white text-base font-medium leading-[133%] hover:bg-transparent border-[1px] border-sunsetRed hover:text-sunsetRed transition-all duration-300 ease-in-out"
              type="submit"
            >
              Contact Us
            </button>
            <div class="relative">
              <button
                id="languageDropdownButton"
                class="flex items-center gap-1 w-[120px]"
              >
                <img src="./assets/svg/languageicon.svg" alt="Language Icon" />
                <p
                  id="languageText"
                  class="lg:text-graphiteGray text-white text-base font-medium leading-normal"
                >
                  English
                </p>
                <img src="/assets/svg/arrow.svg" alt="arrow" />
              </button>
              <div
                id="languageDropdown"
                class="hidden overflow-hidden absolute right-0 mt-2 w-32 bg-white rounded-lg shadow-lg"
              >
                <a href="index.html" class="language-text" data-value="English"
                  >English</a
                >
                <a
                  href="portugues.html"
                  class="language-text"
                  data-value="Português"
                  >Português</a
                >
              </div>
            </div>
          </div>
          <img
            id="navbtn"
            class="lg:hidden cursor-pointer hover:scale-110 ease-in-out duration-300 transition-all"
            src="/assets/svg/HamburgerIcon.svg"
            alt="HamburgerIcon"
          />
        </div>
      </div>
      <!-- Navbar and sidebar end -->
    </nav>
    <!------------ sidebar start -------->
    <div class="2xl:flex 2xl:items-center 2xl:justify-center">
      <div class="2xl:flex-shrink-0">
        <div
          id="sidebarbtn"
          class="fixed z-[10000] bg-sunsetRed top-0 w-full sm:w-[50%] left-[-105%] h-screen p-6 duration-300 ease-in-out lg:hidden shadow-2xl"
        >
          <div class="flex flex-col gap-6">
            <img
              class="absolute right-3 hover:rotate-90 duration-300 ease-in-out transition-all cursor-pointer"
              id="cancel"
              src="/assets/svg/Cross-Icon.svg"
              alt="Cross-Icon"
            />
            <a href="/" class="sidebar-navlink"> Home </a>
            <a href="#aboutus" class="nav-link sidebar-navlink"> About Us </a>
            <a href="#services" class="nav-link sidebar-navlink"> Services </a>
            <a href="#portfolio" class="nav-link sidebar-navlink"> Projects </a>
            <div class="flex gap-10 flex-col lg:hidden">
              <button
                class="bg-white md:px-7 py-2 md:py-4 text-sunsetRed hover:text-white text-base font-medium leading-[133%] hover:bg-transparent border-[1px] border-white transition-all duration-300 ease-in-out max-w-[200px] w-full"
                type="submit"
              >
                Contact Us
              </button>
              <div class="relative">
                <button
                  id="sidebarLanguageDropdownButton"
                  class="flex items-center gap-3 max-w-[150px]"
                >
                  <img src="/assets/svg/language.svg" alt="language" />
                  <p
                    id="sidebarLanguageText"
                    class="text-white text-xl font-medium leading-normal"
                  >
                    English
                  </p>
                  <img
                    src="/assets/svg/sidebar-downward-icon.svg"
                    alt="sidebar-downward-icon"
                  />
                </button>
                <div
                  id="sidebarLanguageDropdown"
                  class="hidden overflow-hidden absolute mt-2 w-32 bg-white rounded-lg shadow-lg"
                >
                  <a
                    href="index.html"
                    class="language-text"
                    data-value="English"
                    >English</a
                  >
                  <a
                    href="portugues.html"
                    class="language-text"
                    data-value="Português"
                    >Português</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          id="sidebar-overlay"
          class="fixed bg-black/30 backdrop-blur-sm inset-0 z-[60] hidden"
        ></div>
      </div>
    </div>
    <!-- FORM-FIELD -->
    <form
      id="contactForm"
      class="space-y-[22px] max-w-[836px] w-full mx-auto px-4 bg-seafoamWhite backdrop-blur-[13px] pt-[50px] pb-[72px] rounded-lg mb-14"
    >
      <!-- Name Field -->
      <div class="relative flex items-center gap-1 w-full">
        <label
          for="name"
          class="block text-black text-base leading-[144.444%] w-[112px] text-end font-medium"
        >
          Name:
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          class="w-full px-4 py-3 font-medium leading-[162.5%] text-graphiteGray placeholder-graphiteGray bg-transparent"
        />
      </div>

      <!-- Email Field -->
      <div class="relative flex items-center gap-1 w-full">
        <label
          for="email"
          class="block text-black text-base leading-[144.444%] w-[112px] text-end font-medium"
        >
          Email:
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          class="w-full px-4 py-3 font-medium leading-[162.5%] text-graphiteGray transition duration-200 placeholder-graphiteGray bg-transparent"
        />
      </div>
      <!-- Message Field -->
      <div class="relative flex items-start gap-1 w-full">
        <label
          for="message"
          class="block text-black text-base leading-[144.444%] w-[112px] text-end font-medium mt-2"
        >
          Message:
        </label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Tell a bit about the project"
          class="w-full px-3 py-2 placeholder-graphiteGray bg-transparent resize-none"
        ></textarea>
      </div>
    </form>

    <!-- FOOTER -->
    <footer>
      <hr class="bg-deepCharcoal w-full opacity-[0.32]" />
      <div
        class="2xl:max-w-[1764px] xl:max-w-[1322px] max-w-[880px] w-full mx-auto px-4 pt-[65px] !pb-[100px] flex xl:flex-row flex-col gap-4 items-center justify-between"
      >
        <div
          class="text-graphiteGray text-sm md:text-[15px] font-medium xl:w-fit w-full text-center"
        >
          © Copyright 2024 CPX, Lda. - Consulting and Engineering Projects -
          <a
            href="mailto:geral@cpx.com.pt"
            class="underline text-graphiteGray text-sm md:text-[15px]"
            >geral@cpx.com.pt</a
          >
        </div>
        <div
          class="flex flex-wrap items-center justify-between xm:gap-10 gap-4 2xl:gap-[75px] xl:w-fit w-full text-center"
        >
          <div
            class="flex items-center text-graphiteGray text-sm md:text-[15px] font-medium gap-1 mx-auto"
          >
            <p>website:</p>
            <a
              href="mailto:www.mariaoliveira.co.uk"
              class="underline text-graphiteGray text-sm md:text-[15px] font-medium"
              >www.mariaoliveira.co.uk</a
            >
          </div>
          <a
            class="textgraphiteGray text-graphiteGray text-sm md:text-[15px] font-medium underline mx-auto"
            href=""
            >Terms & Policies</a
          >
        </div>
      </div>
    </footer>

    <script>
      // Form handling
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };

          console.log("Form submitted:", formData);
          this.reset();
        });

      // Optional: Add input validation
      const inputs = document.querySelectorAll("input, textarea");

      inputs.forEach((input) => {
        input.addEventListener("blur", function () {
          if (!this.value) {
            this.classList.add("border-red-500");
          } else {
            this.classList.remove("border-red-500");
          }
        });
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Include GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <!-- JS file -->
    <script src="./index.js"></script>
    <script src="./animation.js"></script>
  </body>
</html>
